<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Prompt2Pic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('signup-background.jpg');
            background-size: cover;
            color: #333;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .signup-container button:hover {
            background-color: #4cae4c;
        }
        .signup-container a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
        }
        .messages {
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up to Prompt2Pic</h2>
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <script>
            // Store email in local storage when the registration form is submitted
            function storeEmailInLocalStorage() {
                const emailField = document.getElementById('email');
                if (emailField && emailField.value) {
                    localStorage.setItem('otpEmail', emailField.value);
                    console.log('Email stored in local storage:', emailField.value);
                }
            }
        </script>
        <form method="POST" onsubmit="storeEmailInLocalStorage()">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" value="{{ request.POST.username }}" required>
            <input type="email" name="email" id="email" placeholder="Email" value="{{ request.POST.email }}" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/auth/login/">Already have an account? Log in</a>
        <a href="/prompt/">Continue as Guest</a>
    </div>
</body>
</html>
