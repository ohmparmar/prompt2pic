{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .alert-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            width: 90%;
            max-width: 400px;
        }
        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .requirement {
            display: flex;
            align-items: center;
        }
        .requirement i {
            margin-right: 0.5rem;
        }
        .met {
            color: green;
        }
        .unmet {
            color: red;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4 relative">

    <!-- Alert Message Container -->
    <div id="alert-container" class="alert-container">
        {% for message in messages %}
            <div class="alert alert-error shadow-lg">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    </div>

    <div class="card w-full max-w-md bg-base-100 shadow-2xl relative">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold text-center mb-6 text-primary">
                <i class="fas fa-user-plus mr-2"></i>Sign Up to Prompt2Pic
            </h2>

            <form method="POST" onsubmit="storeEmailInLocalStorage()" novalidate class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="username">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="input input-bordered" value="{{ request.POST.username }}" />
                    <div id="username-error" class="text-error text-sm mt-1 hidden"></div>
                </div>
                <div class="form-control">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="input input-bordered" value="{{ request.POST.email }}" />
                    <div id="email-error" class="text-error text-sm mt-1 hidden"></div>
                </div>
                <div class="form-control">
                    <label class="label" for="password">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Create a password" class="input input-bordered" />
                    <div class="password-requirements">
                        <div class="requirement" id="length">
                            <i class="fas fa-times unmet"></i> At least 6 characters
                        </div>
                        <div class="requirement" id="capital">
                            <i class="fas fa-times unmet"></i> One capital letter
                        </div>
                        <div class="requirement" id="number">
                            <i class="fas fa-times unmet"></i> One number
                        </div>
                        <div class="requirement" id="special">
                            <i class="fas fa-times unmet"></i> One special character
                        </div>
                    </div>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">
                        Sign Up <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>

            <div class="divider">OR</div>

            <div class="space-y-4">
                <a href="{% url 'authentication:login' %}" class="btn btn-outline btn-block">
                    <i class="fas fa-sign-in-alt mr-2"></i> Already have an account? Log in
                </a>
                <a href="{% url 'image_generation:guest_dashboard' %}" class="btn btn-ghost btn-block">
                    <i class="fas fa-user-secret mr-2"></i> Continue as Guest
                </a>
            </div>
        </div>
    </div>

    <script>
        // Hide alert after 3 seconds
        setTimeout(function () {
            var alertContainer = document.getElementById("alert-container");
            if (alertContainer) {
                alertContainer.classList.add("fade-out"); // Apply fade effect
            }
        }, 3000);

        // Validation functions
        function validateUsername() {
            const username = document.getElementById('username').value;
            if (!username) {
                showError('username', 'Username is required.');
                return false;
            } else if (username.length < 4) {
                showError('username', 'Username must be at least 4 characters long.');
                return false;
            } else {
                hideError('username');
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email', 'Email is required.');
                return false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address.');
                return false;
            } else {
                hideError('email');
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            let isValid = true;

            // Check length
            if (password.length < 6) {
                updateRequirement('length', false);
                isValid = false;
            } else {
                updateRequirement('length', true);
            }

            // Check for capital letter
            if (!/[A-Z]/.test(password)) {
                updateRequirement('capital', false);
                isValid = false;
            } else {
                updateRequirement('capital', true);
            }

            // Check for number
            if (!/\d/.test(password)) {
                updateRequirement('number', false);
                isValid = false;
            } else {
                updateRequirement('number', true);
            }

            // Check for special character
            if (!/[^A-Za-z0-9]/.test(password)) {
                updateRequirement('special', false);
                isValid = false;
            } else {
                updateRequirement('special', true);
            }

            return isValid;
        }

        function updateRequirement(id, met) {
            const requirement = document.getElementById(id);
            const icon = requirement.querySelector('i');
            if (met) {
                icon.classList.remove('fa-times', 'unmet');
                icon.classList.add('fa-check', 'met');
            } else {
                icon.classList.remove('fa-check', 'met');
                icon.classList.add('fa-times', 'unmet');
            }
        }

        function showError(field, message) {
            const errorDiv = document.getElementById(`${field}-error`);
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById(field).setAttribute('aria-invalid', 'true');
            document.getElementById(field).setAttribute('aria-describedby', `${field}-error`);
        }

        function hideError(field) {
            const errorDiv = document.getElementById(`${field}-error`);
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
            document.getElementById(field).setAttribute('aria-invalid', 'false');
            document.getElementById(field).removeAttribute('aria-describedby');
        }

        // Add event listeners
        document.getElementById('username').addEventListener('blur', validateUsername);
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('password').addEventListener('input', validatePassword);

        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            if (!isUsernameValid || !isEmailValid || !isPasswordValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
