{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl">
        <div class="card-body">
            <h1 class="text-3xl font-bold text-center mb-6 text-primary">Reset Password</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="new_password">
                        <span class="label-text">New Password</span>
                    </label>
                    <input type="password" name="new_password" id="new_password" placeholder="Enter new password" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label" for="confirm_password">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
            {% if messages %}
                <div class="alert alert-info shadow-lg">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
