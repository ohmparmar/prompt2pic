<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Prompt2Pic</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl">
        <div class="card-body">
            <h1 class="text-3xl font-bold text-center mb-6 text-primary">Forgot Password</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            {% if messages %}
                <div class="alert alert-info shadow-lg">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="text-center mt-4">
                <p>Remembered your password? <a href="{% url 'authentication:login' %}" class="link link-primary">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
