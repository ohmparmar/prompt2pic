{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Return to dashboard">
    <title>404 - Lost in Digital Space</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .float-bounce {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pulse {
            animation: pulse 2.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .spin-orbit {
            animation: orbit 12s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(168, 85, 247, 0.5); /* Purple glow to match theme */
        }
        .star-twinkle {
            animation: twinkle 4s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .particle {
            animation: particleFloat 5s infinite ease-in-out;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }
        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.7); /* Purple glow for button */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute w-72 h-72 bg-purple-300 rounded-full opacity-20 top-[-60px] left-[-60px] pulse"></div>
        <div class="absolute w-96 h-96 bg-pink-300 rounded-full opacity-20 bottom-[-120px] right-[-120px] pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-6 h-6 bg-purple-500 rounded-full spin-orbit star-twinkle"></div>
            <div class="w-8 h-8 bg-pink-500 rounded-full spin-orbit star-twinkle" style="animation-delay: -4s;"></div>
        </div>
        <div class="absolute w-2 h-2 bg-white rounded-full top-24 left-32 star-twinkle particle" style="animation-delay: 0.5s;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full bottom-32 right-24 star-twinkle particle" style="animation-delay: 1s;"></div>
    </div>

    <div class="card w-full max-w-md bg-base-100 shadow-2xl relative z-10 fade-in">
        <div class="card-body text-center relative pt-12 pb-8 flex flex-col items-center justify-between min-h-[400px]">
            <!-- Adjusted Text Section -->
            <div class="relative mb-6">
                <h1 class="text-5xl font-extrabold text-primary opacity-30 absolute top-0 left-1/2 transform -translate-x-1/2 select-none">404</h1>
                <h2 class="text-3xl font-bold text-primary mt-12 text-glow">
                    <i class="fas fa-exclamation-circle mr-2"></i>Page Not Found
                </h2>
            </div>

            <!-- SVG Icon -->
            <div class="mb-6 group">
                <svg class="w-20 h-20 mx-auto text-primary float-bounce transition-transform group-hover:scale-105" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>

            <div class="space-y-4 mb-6">
                <p class="text-gray-700 font-medium text-glow">Lost in the digital cosmos?</p>
                <p class="text-gray-600 text-sm">The page you're seeking has drifted into the void.</p>
            </div>

            <!-- Centered Button with Animation -->
            <div class="relative flex justify-center">
                <a href="{% url 'image_generation:dashboard' %}" 
                   class="btn btn-primary btn-wide btn-glow transform transition-all hover:scale-105 flex items-center justify-center gap-2 group">
                    <svg class="w-5 h-5 transition-transform group-hover:rotate-90 duration-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5v-8l-10 5-10-5v8z"/>
                    </svg>
                    <span>Back to Dashboard</span>
                </a>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-4 text-white text-sm opacity-60 hover:opacity-100 transition-opacity">
        Â© {% now "Y" %} - Lost? Contact <a href="mailto:support@example.com" class="underline hover:text-yellow-300">support</a>
    </footer>
</body>
</html>
