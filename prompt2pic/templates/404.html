{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Return to dashboard">
    <title>404 - Lost in Digital Space</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('https://www.tailwindai.dev/placeholder.svg');
            background-size: cover;
            background-position: center;
        }
        .float-bounce {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pulse {
            animation: pulse 2.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .spin-orbit {
            animation: orbit 12s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        .bg-gradient-circle {
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, rgba(17,24,39,0) 70%);
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(59,130,246,0.5);
        }
        .star-twinkle {
            animation: twinkle 4s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .text-gradient {
            background: linear-gradient(45deg, #60A5FA, #A5B4FC);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* New Animations */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .particle {
            animation: particleFloat 5s infinite ease-in-out;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }
        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59,130,246,0.7);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-950 to-indigo-950 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute w-72 h-72 bg-blue-600 rounded-full opacity-10 top-[-60px] left-[-60px] pulse"></div>
        <div class="absolute w-96 h-96 bg-indigo-600 rounded-full opacity-10 bottom-[-120px] right-[-120px] pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-6 h-6 bg-cyan-300 rounded-full spin-orbit star-twinkle"></div>
            <div class="w-8 h-8 bg-blue-300 rounded-full spin-orbit star-twinkle" style="animation-delay: -4s;"></div>
        </div>
        <div class="absolute w-2 h-2 bg-blue-200 rounded-full top-24 left-32 star-twinkle particle" style="animation-delay: 0.5s;"></div>
        <div class="absolute w-3 h-3 bg-blue-200 rounded-full bottom-32 right-24 star-twinkle particle" style="animation-delay: 1s;"></div>
    </div>

    <div class="card w-full max-w-lg bg-gray-800 shadow-xl relative z-10 bg-gradient-circle hover:shadow-2xl transition-shadow duration-300 fade-in">
        <div class="card-body text-center relative pt-12 pb-8 flex flex-col items-center justify-between min-h-[400px]">
            <!-- Adjusted Text Section -->
            <div class="relative mb-6">
                <h1 class="text-5xl font-extrabold text-blue-300 opacity-30 absolute top-0 left-1/2 transform -translate-x-1/2 select-none">404</h1>
                <h2 class="text-4xl font-semibold text-gradient mt-12 text-glow">
                    Page Not Found
                </h2>
            </div>

            <!-- SVG Icon -->
            <div class="mb-6 group">
                <svg class="w-20 h-20 mx-auto text-blue-400 float-bounce transition-transform group-hover:scale-105" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>

            <div class="space-y-4 mb-6">
                <p class="text-blue-100 font-medium text-glow">Lost in the digital cosmos?</p>
                <p class="text-gray-300 text-sm">The page you're seeking has drifted into the void.</p>
            </div>

            <!-- Centered Button with Animation -->
            <div class="relative flex justify-center">
                <a href="{% url 'image_generation:dashboard' %}" 
                   class="btn btn-primary btn-wide btn-glow transform transition-all hover:scale-105 hover:bg-blue-600 flex items-center justify-center gap-2 group bg-blue-500 border-blue-500">
                    <svg class="w-5 h-5 transition-transform group-hover:rotate-90 duration-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5v-8l-10 5-10-5v8z"/>
                    </svg>
                    <span>Back to Dashboard</span>
                </a>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-4 text-gray-300 text-sm opacity-60 hover:opacity-100 transition-opacity">
        Â© {% now "Y" %} - Lost? Contact <a href="mailto:support@example.com" class="underline hover:text-blue-300">support</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>

    <style>
        .card {
            --mouse-x: 0;
            --mouse-y: 0;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, rgba(59,130,246,0.15), transparent);
            transform: translate(calc(var(--mouse-x) - 40px), calc(var(--mouse-y) - 40px));
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover::before {
            opacity: 1;
        }
    </style>
</body>
</html>
