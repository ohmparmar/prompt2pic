<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Prompt2Pic{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Any common styles for your entire app */
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500">

  <!-- Navbar or Header Section -->
  <nav class="navbar bg-base-100 bg-opacity-80 backdrop-blur-md shadow-lg">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-2xl text-primary">
        Prompt2Pic
        <i class="fas fa-magic ml-2 text-secondary"></i>
      </a>
    </div>
    <div class="flex-none gap-2">
      <!-- Example user avatar and dropdown -->
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://api.dicebear.com/6.x/initials/svg?seed={{ request.user.username }}" alt="User Avatar" />
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-300 text-base-content rounded-box w-52 hidden">
          <li><a href="{% url 'authentication:logout' %}"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container mx-auto">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer Section -->
  <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
    <div>
      <p>Copyright Â© 2025 - All rights reserved by Prompt2Pic</p>
    </div>
  </footer>

</body>
</html>
